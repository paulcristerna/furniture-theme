<div class="row">

    <div class="col-sm-12">
        <div class="alert alert-dismissible alert-success" ng-show="mensajeCarrito">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>¡Bien hecho!</strong> Se ha agregado {{detallesProductos.titulo}} al <a href="#/carrito" class="alert-link">carro de compras</a>.
        </div>
        <h1>{{detallesProductos.titulo}}</h1>
    </div><!-- /.col -->

    <div class="col-sm-6">
        <img ng-src="{{detallesProductos.imagen}}" width="100%">
    </div><!-- /.col -->

    <div class="col-sm-6">
        <p>Descripción: <strong>{{detallesProductos.titulo}}</strong></p>
        <p>Marca: <strong>{{detallesProductos.marca}}</strong></p>
        <p>Precio: <strong>{{detallesProductos.precio | currency}}</strong></p>
        <form class="form-horizontal" ng-submit="agregarProductoCarrito()">
            <div class="form-group">
                <label class="col-md-3 control-label">Cantidad</label>
                <div class="col-md-3">
                  <input type="number" class="form-control" ng-model="cantidad" maxlength="25" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Agregar al carrito <span class="glyphicon glyphicon-shopping-cart"></span></button>
                </div>
              </div>
        </form>
    </div><!-- /.col -->
    
</div><!-- /.row -->
